<include target="./common_header.html" />

<form ruleset="modifyPassword" id="fo_insert_member" action="./" method="post" class="form-horizontal">
	<input type="hidden" name="module" value="member" />
	<input type="hidden" name="act" value="procMemberModifyPassword" />
    <input type="hidden" name="mid" value="{$mid}" />
    <input type="hidden" name="document_srl" value="{$document_srl}" />
    <input type="hidden" name="page" value="{$page}" />
	<fieldset>
		<legend>{$member_title = $lang->cmd_modify_member_password}</legend>
	    <div class="form-group">
	    	<label class="col-sm-2 control-label">{Context::getLang($identifier)}</label>
	    	<div class="col-sm-10">
		    	<p class="form-control-static">{$formValue}</p>
	    	</div>
	    </div>
	    <div class="form-group">
	    	<label for="current_password" class="col-sm-2 control-label">{$lang->current_password}</label>
	    		<div class="col-sm-10">
				<input type="password" name="current_password" id="cpw" required placeholder="{$lang->current_password}" title="{$lang->current_password}" class="form-control" />
	    	</div>
	    </div>
	    <div class="form-group">
	    	<label for="password1" class="col-sm-2 control-label">{$lang->password1}</label>
	    	<div class="col-sm-10">
				<input type="password" name="password1" id="npw1" required placeholder="{$lang->password1}" title="{$lang->password1}" class="form-control" />
				<p class="help-block">{$lang->about_password}</p>
	    	</div>
	    </div>
	    <div class="form-group">
	    	<label for="password1" class="col-sm-2 control-label">{$lang->password2}</label>
	    	<div class="col-sm-10">
				<input type="password" name="password2" id="npw2" required placeholder="{$lang->password2}" title="{$lang->password2}" class="form-control" />
	    	</div>
	    </div>
	    <div class="row form-actions">
	    	<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary"><i class="icon-ok"></i> {$lang->cmd_modify}</button>
	    	</div>
	    </div>
	</fieldset>
</form>
<include target="./common_footer.html" />
